{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

            <div class="container">
        <div class="row justify-content-center my-4" style="background-color:white;">
                <h1>Login</h1><br>
              <p>Recuerda que tu nombre de usuario es tu CURP (utiliza letras mayusculas).</p>

        </div>
    </div>

    <div class="container">
          <div class="row justify-content-center" style="background-color:white;">

            <form action="{% url "login" %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <input type="hidden" name="next" value="{{ next }}" />
                <input type="submit" value="Submit" />
            </form>
            <p><a href="{% url "password_reset" %}">¿Olvidaste tu contraseña?</a></p>

        </div>
    </div>
{% endblock %}
